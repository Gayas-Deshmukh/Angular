<div class="container mt-3">
    <div class="row">
        <div class="col" >
            <div class="card">
                <div class="card-header">
                    <img  class="img-fluid"
                    [src]="datafromParent.avatar_url"/>
                </div>
                <div class="card-body">
                    <h3>{{ datafromParent.name }}</h3>
                    <h3>{{ datafromParent.bio }}</h3>
                    <button class="btn btn-outline-info"><a [href]="datafromParent.html_url" target="_blank">Profile</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
