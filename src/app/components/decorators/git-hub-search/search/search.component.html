<div class="container mt-2">
    <div class="row">
        <div class="col">
           <div class="card">
               <div class="card-header text-white bg-dark">
                   <h2>GitHub Search</h2>
               </div>
               <div class="card-body">
                   <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Enter git user name" [(ngModel)]="userName"/>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-75" (click)="getUserData()">Search</button>
                        </div>  
                   </div>                  
               </div>
           </div>
        </div>
    </div>
    
</div>
