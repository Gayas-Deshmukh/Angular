<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-white bg-warning">
                    <h3>Server</h3>
                </div>
                <div class="card-body">
                   <div class="row">
                       <div class="col-6">
                            <input type="text" [(ngModel)]="serverData" class="form-control" />
                       </div>
                       <div class="col-4">
                           <button class="btn btn-primary" (click)="sendDataFromServer()">Send</button>
                       </div>
                   </div>
                </div>
                <div class="card-footer">
                    <p>{{ takenFromClient }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
