<div class="container">
    <div class="row">
        <div class="col-6 mt-2" *ngFor="let product of elecronicData">
          <div class="card">
              <div class="card-header">
                <img [src]="product.image" class="img-fluid" height="350px" width="300px"/>
              </div>
              <div class="card-body">
                <p>{{ product.title}}</p>
                <p>{{ product.price | currency}}</p>
              </div>
          </div>
        </div>
    </div>
</div>
