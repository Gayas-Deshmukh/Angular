<div class="container mt-3">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2 align="center">User 1</h2>
                    <p class="bg-green text-warning" *ngIf="dataSent">Data sent successfully</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" [(ngModel)]="userName" placeholder="User Name" />
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" (click)="sendData()"> Send Data To Service</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
