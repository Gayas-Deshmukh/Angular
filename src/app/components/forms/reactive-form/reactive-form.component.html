<div class="container mt-3">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h2>Reactive Forms</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm">
                        <div class="mt-3">
                            <input type="text" placeholder="Name" formControlName="Name"  class="form-control"/>
                        </div>
                        <div class="mt-2">
                            <input type="text" placeholder="Email" formControlName="Email"  class="form-control"/>
                        </div>
                        <div class="mt-2">
                            <input type="text" placeholder="Mobile" formControlName="Mobile"  class="form-control"/>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-primary w-100" type="button" (click)="onSubmit()">Submit</button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-danger w-100" type="button" (click)="onReSet()">Reset</button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-secondary w-100" type="button" (click)="onSetForm()">SetForm</button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-info w-100" type="button" (click)="onPatchForm()">PatchForm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
